---
layout: default
---
{% assign post = page %}
<article itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <h1 itemprop="headline">{{ page.title }}</h1>
    <p>{% include date_published.html %}</p>
  </header>

  <section itemprop="articleBody">
    {{ content }}
  </section>
</article>
