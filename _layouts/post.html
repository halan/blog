---
layout: default
---
<section class="post">

  <article>
    <header>
      <h1>{{ page.title }}</h1>
      <p>
        <time>{{ page.date | date: "%b %-d, %Y" }}</time>
        {% if page.author %} • <span class="author">{{ page.author }}</span>{% endif %}
        {% if page.meta %} • <span>{{ page.meta }}</span>{% endif %}
      </p>
    </header>

    {{ content }}
  </article>

</section>
